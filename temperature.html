<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora temperatura</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calculateTemperature() {
            let kelvin = document.getElementById("kelvin").value;
            let grades = document.getElementById("celsius").value;
            let name = document.forms["tempForm"]["cels"].value;
            let name2 = document.forms["tempForm"]["kelv"].value;
            if (name == "" && name2 == "") {
                alert("Debes rellenar al menos un campo");
                return false;
            }
            if (name != "" && name2 != "") {
                alert("Solo se puede rellenar un campo")
            }
            if ((grades == "") && (kelvin = !"")) {
                document.getElementById("celsius").value = parseFloat(document.getElementById("kelvin").value - 273.15).toFixed(2);
            }
            if ((grades != "") && (kelvin == "")) {
                document.getElementById("kelvin").value = parseFloat(document.getElementById("celsius").value) + 273.15;

            }
        }

    </script>
</head>


<body>
    <div></div>
    <div>
        <h1 class="title">Calculadora temperatura en ºC y Kelvin</h1>
        <h2 class="subtitle">Introduce uno de los dos valores posibles</h2>
        <form id="tempForm">
            Temperatura en Celsius: <input type="number" id="celsius" name="cels" /> ºC<br />
            <br />
            Temperatura en Kelvin: <input type="number" id="kelvin" name="kelv" /> K<br />
            <br />
        </form>
        <button id="btn" onclick="calculateTemperature()"> Calculate
        </button>
    </div>
    <div></div>
</body>

</html>
